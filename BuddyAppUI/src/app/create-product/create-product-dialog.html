<mat-card *ngIf="showDialog">
  <mat-card-title>Create Product</mat-card-title>
  <mat-card-content>
    <form [formGroup]="createForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Product Name" formControlName="productName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Description" formControlName="description">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="number" matInput placeholder="Mobile Number" formControlName="mobileNumber">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="number" matInput placeholder="Cost From" formControlName="cost_from">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="number" matInput placeholder="Cost To" formControlName="cost_to">
        </mat-form-field>
      </p>

      <mat-select class="createProductSelectListingType" formControlName="listingType" style="width: 200px">
        <mat-option *ngFor="let listingType of listingTypes" [value]="listingType">
          {{listingType}}
        </mat-option>
      </mat-select>

      <div class="createButtonsContainer">
        <button mat-raised-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button class="createProductButton" type="submit" color="primary">Create</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
