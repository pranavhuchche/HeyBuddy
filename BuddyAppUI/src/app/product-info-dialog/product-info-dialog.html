<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
  <div class="productInfoContainer">
    <img class="productImage">
    <span class="productName">{{data.product.productName}}</span>
    <span class="productDescription">{{data.product.description}}</span>
    <span class="productCost">{{data.product.cost_from | currency:'INR':'symbol-narrow':'4.2-2'}} - {{data.product..cost_to | currency:'INR':'symbol-narrow':'4.2-2'}}</span>
  </div>
</div>
