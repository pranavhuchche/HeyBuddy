<div class="productInfoView" mat-dialog-actions>
  <div class="productInfoContainer">
    <img class="productImage" src="../../assets/product1.jfif">
    <span class="productName">{{data.product.productName}}</span>
    <span class="productDescription">{{data.product.description}}</span>
  </div>
</div>

<div class="cardInterestButtonContainer">
  <button class="cardInterestButton" mat-raised-button color="primary" (click)="markProductAsInterested(data.productId)">
    Interested
  </button>
</div>
