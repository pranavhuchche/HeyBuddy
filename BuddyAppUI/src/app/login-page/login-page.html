<mat-card>
  <mat-card-title *ngIf="!showSignUpSection">Login</mat-card-title>
  <mat-card-title *ngIf="showSignUpSection">Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!showSignUpSection">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>


      <div class="loginButtons">
        <button mat-raised-button color="warn" (click)="onSignUp()">Sign Up</button>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </div>
    </form>

    <form [formGroup]="signUpForm" (ngSubmit)="onCreate()" *ngIf="showSignUpSection">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Name" formControlName="name">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="date" matInput placeholder="Date Of Birth" formControlName="dob">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="number" matInput placeholder="Mobile Number" formControlName="mobile">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <div class="signUpButtons">
        <button mat-raised-button (click)="onSignUp()">Cancel</button>
        <button mat-raised-button type="submit" color="primary">Create</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
